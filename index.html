<body>
    <div class="container">
        <div>
            <h1>Registration numbers</h1>

            <div class="message">

            </div>

                <input type="text" class="regNumberEntered" placeholder="enter a registration number">

            </div>

            <div id="filtered" class="filteredTown">
                <strong>Filter by town</strong>

                <input type="radio" name="town" value="all" class="filter">Show all
                <input type="radio" name="town" value="CY" class="filter">Bellville
                <input type="radio" name="town" value="CJ" class="filter">Paarl
                <input type="radio" name="town" value="CA" class="filter"> Cape Town

            </div>
            <div> <button class="filterRegNumber">Clear List</button></div>

            <hr>
            <div class="regNumber">
                <!-- <i>Reg numbers to be added here...</i> -->
            </div>
        </div>
    </div>
